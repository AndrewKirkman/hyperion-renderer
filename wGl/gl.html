<script id="fullscreen-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 texCoordinate;
uniform sampler2D texture0;

void main(void)
{
	vec3 color = texture2D(texture0, texCoordinate).xyz;
	gl_FragColor = vec4(color, 1.0);
}
</script>

<script id="fullscreen-vs" type="x-shader/x-vertex">
attribute vec4 aVertexPosition;
attribute vec2 aVertexTexture;

varying vec2 texCoordinate;

void main(void)
{
	texCoordinate = aVertexTexture;
	gl_Position = aVertexPosition;
}
</script>
