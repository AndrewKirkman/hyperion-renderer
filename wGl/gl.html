    precision mediump float;
    
    ///uniform sampler2D texture0;

    varying vec4 vColor;
    varying vec2 vTextureCoord;
    
    uniform sampler2D uMap_Kd;

    void main(void) {
    gl_FragColor = vColor;

</script>

<script id="fullscreen-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vTexCoordinate;
uniform sampler2D uMap_Kd;

void main(void)
{
	vec3 color = texture2D(uMap_Kd, vTexCoordinate).xyz;
	gl_FragColor = vec4(color, 1.0);
}
</script>

<script id="fullscreen-vs" type="x-shader/x-vertex">
attribute vec4 aPositionVertex;
attribute vec2 aTextureVertex;

varying vec2 vTexCoordinate;

void main(void)
{
	vTexCoordinate = aTextureVertex;
	gl_Position = aPositionVertex;
}
</script>
